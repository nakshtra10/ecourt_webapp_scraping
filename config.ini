# eCourts Professional Scraper - Configuration File

[scraper]
# Browser settings
headless = true
window_size = 1920,1080
timeout = 30
page_load_timeout = 45
implicit_wait = 10

# Rate limiting (seconds)
request_delay = 2
retry_attempts = 3
retry_delay = 5
max_concurrent_tasks = 3

# CAPTCHA settings
captcha_method = ocr
captcha_timeout = 10
captcha_retry_attempts = 3

# Output settings
output_directory = downloads
log_directory = logs
save_json = true
save_csv = true
save_pdf = true
max_cases_display = 50

[api]
# Web API settings
host = 0.0.0.0
port = 5000
debug = false
threaded = true
secret_key = ecourts-scraper-secret-key-2025

# Task settings
max_concurrent_tasks = 5
task_timeout = 300
cleanup_interval = 3600

[urls]
# eCourts URLs
base_url = https://services.ecourts.gov.in/ecourtindia_v6/
cnr_search = ?p=home/index
case_status = ?p=casestatus/index
cause_list = ?p=cause_list/index

[chrome]
# Chrome/ChromeDriver settings
chrome_binary = 
chromedriver_path = 
user_data_dir = 
download_directory = downloads

[logging]
# Logging configuration
level = INFO
format = %(asctime)s - %(levelname)s - %(name)s - %(message)s
file = logs/ecourts_scraper.log
max_bytes = 10485760
backup_count = 5
console_logging = true

[database]
# Database settings (optional)
enabled = false
url = sqlite:///ecourts_data.db
# url = postgresql://user:password@localhost/ecourts
# url = mysql://user:password@localhost/ecourts

[notifications]
# Notification settings (optional)
email_enabled = false
email_smtp = smtp.gmail.com
email_port = 587
email_user = 
email_password = 
email_to = 

[security]
# Security settings
api_key_required = false
api_key = 
rate_limit = 100
rate_limit_period = 3600
